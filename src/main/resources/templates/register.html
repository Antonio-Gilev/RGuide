<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body style="background-image: linear-gradient(to bottom right, black, deepskyblue);background-repeat: no-repeat; height: 1000px;">
<section class="mt-2">
    <nav class="container navbar navbar-expand  rounded w-75">
        <img th:src="@{/images/logo.png}"  class="navbar-brand  bg-light rounded-circle ms-auto me-auto ps-1 pe-1" style="border-radius: 15px; font-weight: bolder; height: 130px" alt="..."/>
    </nav>
</section>
<div class="container" xmlns:th="http://www.thymeleaf.org">
    <h1 th:if="${hasError}" th:text="${error}"></h1>
</div>
<div class="container text-white">
    <div class="row">
        <div class="col-5 ms-auto me-auto">
            <form class="form-signin mt-xl-5" method="post" action="/register">
                <h2 class="form-signin-heading">Register</h2>
                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                           autofocus="">
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                           required="">
                </p>
                <p>
                    <label for="repeatedPassword" class="sr-only">Repeat Password</label>
                    <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control"
                           placeholder="Repeat Password" required="">
                </p>
                <p>
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="" autofocus="">
                </p>
                <p>
                    <label for="surname" class="sr-only">Surname</label>
                    <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required=""
                           autofocus="">
                </p>
                <p>
                    <label for="image" class="sr-only">Surname</label>
                    <input type="text" id="image" name="image" class="form-control" placeholder="Image" required=""
                           autofocus="">
                </p>
                <button class="btn btn btn-primary" type="submit">Sign up</button>
                <a href="/login" class="btn btn-dark">Already have an account? Login here!</a>
            </form>

        </div>
    </div>

</div>

</body>
</html>
