<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body style="background-image: linear-gradient(to bottom right, black, deepskyblue);background-repeat: no-repeat; height: 1000px;">
<section class="mt-2">
    <nav class="container navbar navbar-expand  rounded w-75">
        <img th:src="@{/images/logo.png}"  class="navbar-brand  bg-light rounded-circle ms-auto me-auto ps-1 pe-1" style="border-radius: 15px; font-weight: bolder; height: 130px" alt="..."/>
    </nav>
</section>

<div class="container mt-3 text-white" >
    <div class="row ">
        <div class="col-5 ms-auto me-auto">
            <form class="form-signin mt-xl-5" method="post" action="/login">
                <h2 class="form-signin-heading">Sign in</h2>
                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                           autofocus="">
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                           required="">
                </p>

                <div th:text="${param.error}" class="text-danger"></div>

                <button id="submit" class="btn btn-primary" type="submit">Sign in</button>
                <a href="/register" class="btn btn-dark">Register here</a>
            </form>

        </div>
    </div>
</div>
</body>
</html>
