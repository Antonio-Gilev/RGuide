<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body style="background-image: linear-gradient(to bottom right, black, deepskyblue);background-repeat: no-repeat; height: 1000px;">
<section class="mt-2">
    <nav class="container navbar navbar-expand  rounded w-75">
        <img th:src="@{/images/logo.png}"  class="navbar-brand  bg-light rounded-circle  ps-1 pe-1" style="border-radius: 15px; font-weight: bolder; height: 130px" alt="..."/>
    </nav>
</section>
<section class="container mt-3 text-white">
    <div class="row">
        <div class="col-5 ms-auto me-auto">
            <form method="post" action="/add">
                <div class="mt-3">
                    <label for="name">Recipe name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           required
                           placeholder="Enter recipe name">
                </div>

                <div class="mt-3">
                    <label for="ingredients">Recipe ingredients</label>
                    <input type="text"
                           class="form-control"
                           id="ingredients"
                           name="ingredients"
                           required
                           placeholder="Enter recipe ingredients">
                </div>
                <div class="mt-3">
                    <label for="image">Cover Image</label>
                    <input type="text"
                           class="form-control"
                           id="image"
                           name="image"
                           required
                           placeholder="Enter image">
                </div>
                <a href="/" class="btn btn-dark mt-3">Back to Home</a>
                <button id="submit" type="submit" class="btn btn-primary mt-3">Proceed to add steps</button>
            </form>
        </div>

    </div>
</section>


<section>
    <nav class="navbar navbar-expand fixed-bottom">
        <div class="container ">
            <ul class="navbar-nav me-auto ms-auto ps-5 pe-5 pb-2 pt-2 border border-secondary rounded-pill bg-light">
                <li class="nav-item">
                    <a class="btn border border-secondary rounded-pill nav-item ps-4 pe-4 " href="/home">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                            <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                        </svg>
                    </a>
                </li>
                <li class="nav-item ms-3">
                    <a class="btn border border-secondary rounded-pill nav-item ps-4 pe-4" href="/explore">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </a>
                </li>
                <li class="nav-item ms-3">
                    <a class="btn border border-secondary rounded-pill nav-item ps-4 pe-4"  th:href="${'/user/' + #authentication.getPrincipal().getId()}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</section>
</body>
</html>
